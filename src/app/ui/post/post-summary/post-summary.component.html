<div class="card">
  <div class="header">
    <h2 class="title">
      {{ post.title }}
    </h2>
    <img class="image" src="{{ post.headerImage }}" />
  </div>
  <div class="body">
    <h3 class="subtitle">
      {{ post.subtitle }}
    </h3>
    <p class="body-content">
      {{ post.body }}
    </p>
    <div class="author">
      <span>by {{ post.author.alias }}</span>
    </div>
  </div>
</div>
