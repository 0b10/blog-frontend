<app-progress-bar *ngIf="loading" [status]="'loading'"></app-progress-bar>
<app-progress-bar *ngIf="error || noPosts" [status]="'none'"></app-progress-bar>
<div *ngIf="posts">
  <div class="_posts-container">
    <app-progress-bar *ngIf="noPosts" [status]="'none'"></app-progress-bar>
    <app-post-summary *ngFor="let post of posts" class="_posts-item" [post]="post">
    </app-post-summary>
  </div>
</div>
