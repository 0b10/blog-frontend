<div *ngIf="post">
  <div class="position-relative mb-2 overflow-hidden">
    <h1 class="text-center p-2 m-0 position-absolute title-text title">
      {{ post.title }}
    </h1>
    <img class="w-100 fit-image" src="{{ post.headerImage }}" />
  </div>
  <div class="body-container mx-auto p-4 text-justify">
    <div class="author text-right mb-4">
      <span
        >Created on {{ post.createdAt | date }}, by <strong>{{ post.author.alias }}</strong></span
      >
    </div>
    <h2 class="mb-5 text-center">{{ post.subtitle }}</h2>
    <div>
      <h3>TL;DR</h3>
      <p class="mb-5">{{ post.tldr }}</p>
      <hr class="border-top border-secondary w-50 mt-4 mb-5" />
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
