<div class="container">
  <app-loading-posts *ngIf="posts.length === 0; else postsContainer"></app-loading-posts>
  <ng-template #postsContainer>
    <div class="posts-container">
      <app-post-summary *ngFor="let post of posts" class="posts-item" [post]="post">
      </app-post-summary>
    </div>
  </ng-template>
</div>
