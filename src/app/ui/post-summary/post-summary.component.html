<div class="card">
  <div class="header">
    <h2 class="title">
      {{ title }}
    </h2>
    <img class="image" src="{{ headerImage }}" />
  </div>
  <div class="body">
    <h3 class="subtitle">
      {{ subtitle }}
    </h3>
    <p class="body-content">
      {{ body }}
    </p>
    <div class="author">
      <span>by {{ author.alias }}</span>
    </div>
  </div>
</div>
