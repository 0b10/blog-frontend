      {{ title }}
    </h2>
    <img
      class="image"
      src="https://fakeql.com/placeholder/500/200/e7d621158ec24ef6dsf3sf43459.svg"
    />
  </div>
  <div class="body">
    <h3 class="subtitle">

  </div>
</div>
